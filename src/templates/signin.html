<!DOCTYPE html>
<html>
<head>
<title>Sign In - {% print site_name, %}</title>
</head>
<body>
<center><h1>Welcome to {% print site_name, %}!</h1></center>
<hr/>
<h2>Sign In</h2>
<form action='./signin_action' method='post'>
Username:&nbsp;<input type='text' name='username' value='{% print username, %}'/><br/><br/>
Password:&nbsp;<input type='password' name='password' /><br/><br/>
<input type='submit' value='Sign In' />&nbsp;&nbsp;
<a href="./signup">Sign Up</a>
</form>
</body>
</html>
